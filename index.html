<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRITEMOTION - Stylistic Writing Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
              display: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              paper: '#F2F2EC',
              ink: '#121212',
              industrial: {
                orange: '#FF3B00',
                gray: '#D1D1CD',
                dim: '#777772'
              }
            },
            backgroundImage: {
              'grid-dot': "radial-gradient(#121212 1px, transparent 1px)"
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2EC;
        color: #121212;
      }
      .bg-grid-pattern {
        background-size: 20px 20px;
        background-image: radial-gradient(#d1d1cd 1.5px, transparent 1.5px);
      }
      /* Brutalist Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F2EC;
        border-left: 1px solid #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #121212;
        border: 2px solid #F2F2EC;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF3B00;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
